{% extends "home.html" %}
{% block body %}


<div>
    <a href="{{ url_for('user',Login=post.author.Login) }}">{{post.author.Login}}</a> at {{post.CreationDate}}: {{post.Content}}
    <br><br><br>
</div>

{% for comment in comments %}
<div>
    <br>
    <a href="{{ url_for('user',Login=comment.author.Login) }}">{{comment.author.Login}}</a> at {{comment.CreationDate}}: {{comment.Content}}
    <br>
</div>
{% endfor %}

{% endblock %}
